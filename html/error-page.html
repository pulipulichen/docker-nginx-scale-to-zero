<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Server is starting...</title>
</head>
<body>

  This page will reload in <span id="sec"></span> automatically.
  Please wait...
  <script>
  let second = 30
  let spanEle = document.getElementById('sec')
  spanEle.innerText = second
  let timer = setInterval(function () {
    if (second === 0) {
      clearInterval(timer)
      return false
    }

    second--
    spanEle.innerText = second
  }, 1000)

  setTimeout(function () {
    // location.reload()
  }, second * 1000)
  </script>
</body>
</html>
